<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="../images/G_logo.png" />
    <title>Google</title>
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="header-complet">
          <div class="header-left">
            <a href="">Images</a>
            <a href="">Gmail</a>
          </div>
          <div class="header-right">
            <a class="takeBlue" href="" target="_blank"> Connexion </a>
            <a href=""
              ><img
                class="appsbutton"
                src="../images/appsbutton.png"
                alt="Image application"
            /></a>
          </div>
        </div>
      </div>

      <div>
        <div class="main">
          <div class="logo">
            <img
              src="../images/logo.png"
              width="272px"
              height="92px"
              alt="Logo google"
            />
          </div>

          <div class="search-area">
            <span class="loupelogo">
              <img src="../images/loupe.png" alt="loupe" width="15px" />
            </span>
            <span class="micrologo">
              <img
                src="../images/photo.png"
                alt="appareil photo"
                width="20px"
              />
            </span>
            <span class="voicelogo">
              <img
                src="../images/voicelogo.png"
                alt="microphone"
                width="20px"
              />
            </span>

            <div class="search">
              <div class="input-enter">
                <div class="input-area">
                  <input type="text" class="input" maxlength="2048" />
                </div>
              </div>
            </div>
          </div>

          <div class="buttons">
            <a href=""
              ><button class="googlesearch">Recherche Google</button></a
            >
            <a href=""
              ><button class="feelinglucky">J'ai de la chance</button></a
            >
          </div>
        </div>
      </div>

      <div>
        <div class="footer">
          <div class="footer-pays">
            <span>France</span>
          </div>
          <div class="footer-complet">
            <div class="footer-top">
              <a
                ><img
                  src="../images/feuille.png"
                  width="10px"
                  height="10px"
                  alt="feuille"
                /><span
                  >Notre troisième décennie d'action pour le climat</span
                ></a
              >
            </div>

            <div class="footer-left">
              <span>
                <a href="">À propos</a>
              </span>
              <span>
                <a href="">Pubspancité</a>
              </span>

              <span>
                <a href="">Entreprise</a>
              </span>

              <span>
                <a href="">Comment fonctionne la recherche Google ?</a>
              </span>
            </div>
            <div class="footer-right">
              <span>
                <a href="">Signaler un contenu inapproprié</a>
              </span>

              <span>
                <a href="">Info consommateurs</a>
              </span>
              <span>
                <a href="">Confidentiaspanté</a>
              </span>
              <span>
                <a href="">Conditions</a>
              </span>
              <span>
                <a href="">Paramètres</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
